<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="Live Tipping Platform for DJs & Entertainers. One-tap tipping, instant payouts, QR codes, and real-time analytics." />
    <meta name="theme-color" content="#FFD700" />
    
    <!-- PWA Support -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Performance: Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://js.stripe.com">
    <link rel="dns-prefetch" href="https://api.stripe.com">
    
    <!-- Fonts with display=swap for performance -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>TipnPlay - Live Tipping Platform for DJs & Entertainers</title>
    
    <!-- Performance: Inline critical CSS or defer non-critical -->
    <style>
      /* Critical CSS - prevents FOUC */
      body { margin: 0; background: #000; color: #fff; font-family: 'Inter', sans-serif; }
      #root { min-height: 100vh; }
      .loading-spinner { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading state -->
      <div class="loading-spinner">
        <div style="width: 50px; height: 50px; border: 4px solid rgba(255,255,255,0.1); border-top-color: #FFD700; border-radius: 50%; animation: spin 1s linear infinite;"></div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <style>
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </body>
</html>
